name: Build, publish docs and publish pre-release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - 
      name: Warmup Workflow
      uses: actions/checkout@v2
    - 
      name: Install packages we need
      run: sudo apt-get install zip
    - 
      name: Install Homebrew
      run: sudo /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
    - 
      name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - 
      name: Restore dependencies
      run: dotnet restore --configfile ./nuget.config
    - 
      name: Clean
      run: dotnet clean ./GmodMongoDb.sln --configuration Release && dotnet nuget locals all --clear
    - 
      name: Build
      run: dotnet build --no-cache --configuration Release
    - 
      name: Zip Built Files
      run: zip -r GmodMongoDb.zip GmodMongoDb/bin/Release/net5.0/
    - 
      name: Install DocFx
      run: /home/linuxbrew/.linuxbrew/brew install docfx
    - 
      name: Build Documentation
      run: docfx DocFx/docfx.json
    - 
      name: Publish to github pages()
      uses: crazy-max/ghaction-github-pages@db4476a01402e1a7ce05f41832040eef16d14925
      with:
        target_branch: gh-pages
        build_dir: docs/
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - 
      name: Publish pre-release
      uses: "marvinpinto/action-automatic-releases@919008cf3f741b179569b7a6fb4d8860689ab7f0"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "latest"
        prerelease: true
        title: "Latest (automatic build)"
        files: GmodMongoDb.zip
